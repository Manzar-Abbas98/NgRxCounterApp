<div class="flex flex-col gap-20">
  <h1 class="text-7xl font-black">Counter Application</h1>
  <div class="flex justify-center gap-4 md:flex-row">
    <button
      (click)="OnIncrement()"
      class="rounded-full border-2 border-gray-500 bg-transparent px-6 py-2.5 text-sm font-medium text-gray-700"
    >
      Increment
    </button>
    <button
      (click)="OnDecrement()"
      class="rounded-full border-2 border-gray-500 bg-transparent px-6 py-2.5 text-sm font-medium text-gray-700"
    >
      Decrement
    </button>
    <button
      (click)="OnReset()"
      class="rounded-full border-2 border-gray-500 bg-transparent px-6 py-2.5 text-sm font-medium text-gray-700"
    >
      Reset
    </button>
    <button
      (click)="OnRename()"
      class="rounded-full border-2 border-gray-500 bg-transparent px-6 py-2.5 text-sm font-medium text-gray-700"
    >
      Rename
    </button>
  </div>
</div>
